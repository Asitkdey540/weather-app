<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cloud.gif" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Town, Country...">
        </header>
        <main>
            <saction class="location">
                <div class="city"></div>
                <div class="date"></div>
            </saction>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="high-low"></div>
            </div>
        </main>
    </div>



    <script src="main.js"></script>
</body>
</html>
